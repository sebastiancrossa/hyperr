type Mutation {
  createItem(data: CreateItemInput!): Item!
  updateItem(data: UpdateItemInput!): Item!
}

type Query {
  item(where: ItemWhereUniqueInput!): Item!
  items: [Item]!
}

# --- Inputs --- #
input CreateItemInput {
  title: String!
  description: String!
  price: Int!
  image: String
  largeImage: String
}

input UpdateItemInput {
  id: ID!
  title: String
  description: String
  price: Int
  # TODO add the update image flow
}
